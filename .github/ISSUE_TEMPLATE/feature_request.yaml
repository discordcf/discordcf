labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing with ideas!
  - type: textarea
    id: brief-description
    attributes:
      label: Summary
      description: An overall description of the involved feature.
    validations:
      required: true
  - type: textarea
    id: outcome
    attributes:
      label: Intended Outcome
      description: Write a description of how you imagine the outcome of the feature.
